{% extends "base.html" %}
{% block content %}
<div class="row g-5">
  <div class="col-md-4 text-center">
    <img src="{{ current_user.profile_pic or 'https://via.placeholder.com/100' }}" class="profile-pic mb-3" alt="Profile Pic">
    <div class="fw-bold mt-2" style="font-size:1.3rem;">{{ current_user.display_name }}</div>
    <div class="text-muted mb-4">{{ current_user.email }}</div>
    <a href="{{ url_for('my_listings') }}" class="btn btn-outline-primary mb-2 w-75">My Listings</a>
    <a href="{{ url_for('my_purchases') }}" class="btn btn-outline-primary mb-2 w-75">My Purchases</a>
    <a href="{{ url_for('cart') }}" class="btn btn-outline-primary mb-2 w-75">Cart</a>
  </div>
  <div class="col-md-8">
    <div class="glass-card p-4">
      <div class="section-title">Edit Profile</div>
      <form method="post">
        <div class="mb-3">
          <label class="form-label">Display Name</label>
          <input type="text" class="form-control" name="display_name" value="{{ current_user.display_name }}" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Email</label>
          <input type="email" class="form-control" name="email" value="{{ current_user.email }}" required>
        </div>
        <button type="submit" class="btn btn-main">Update</button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
