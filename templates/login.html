{% extends "base.html" %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6 col-lg-5">
    <div class="glass-card p-4">
      <div class="section-title mb-4">Login</div>
      <form method="post">
        <div class="mb-3">
          <label class="form-label">Email / Username</label>
          <input type="text" class="form-control" name="email_or_name" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Password</label>
          <input type="password" class="form-control" name="password" required>
        </div>
        <button type="submit" class="btn btn-main w-100 mt-2">Login</button>
      </form>
      <div class="mt-3 text-center">
        <a href="{{ url_for('signup') }}">Don't have an account? Sign Up</a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
